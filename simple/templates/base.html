<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Async App</title>
</head>
<body>
    <header>
        
        {% if current_user.is_authenticated %}
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Sign Up</a>
        {% else %}
            <a href="/">Home</a>
            <a href="/logout">Login</a>
        {% endif %}
    </header>

    <main>
        
        {% block body %}
            
        {% endblock body %}
            
    </main>
    <footer>
        My Simple Async App
    </footer>
</body>
</html>
