{% extends 'base.html' %}

{% block body %}
    <form action="/register" method="post" id="signup-form">
    <div class="form">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Your Username">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" required placeholder="Your Email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Your Password">
        </div>

        <div class="form-group">
            <label for="confitm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" class="form-control" required placeholder="Confirm Your Password">
        </div>

        <div class="form-group">
            <input type="submit" value="Sign Up" class="mybtn" id="signup-btn">
        </div>
    </div>
</form>
{% endblock body %}
